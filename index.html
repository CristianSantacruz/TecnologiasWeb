function funcionCalcularString(arreglo){
    var numeroStringsEnArreglo = 0;
    for(var i=0;i<arreglo.length;i++){
        if(typeof arreglo[i]=='string'){
            numeroStringsEnArreglo++;
        }
    }
    return numeroStringsEnArreglo;
}
