<h1>
  {{title}}
</h1>
<h2>{{error}}</h2>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <pre class="animated fadeInUp">
        {{nuevaTienda | json}}
      </pre>
    </div>
    <div class="col-sm-6">
      <form class="animated bounceIn" (ngSubmit)="crearTienda(NuevaTiendaForm)" #NuevaTiendaForm="ngForm">
        <div class="form-group">
          <label>Tienda</label>

          <input required
                 minlength="4"
                 type="text"
                 class="form-control"
                 placeholder="Digite un nombre de tienda como: Adidas"
                 name="nombre"
                 [(ngModel)]="nuevaTienda.nombre"
                 #nombre="ngModel"
                 #nombreElm>
        </div>
        <button [disabled]="disableButtons.NuevaTiendaFormularioButtom||!NuevaTiendaForm.valid" type="submit" class="btn btn-block btn-success">Crear</button>
      </form>
    </div>
    <div class="col-sm-6">
      <h1>{{nuevaTienda.nombre}}</h1>
    </div>






  </div>
  <div class="row">
    <div class="col-sm-12 animated flipInX" *ngFor="let tienda of tiendas">
      <div class="text-center">
        <h3>{{tienda.nombre}}</h3>
        <p>ID: {{tienda.id}}</p>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <button class="btn btn-block btn-info" (click)="actualizarTienda(tienda)">Actualizar</button>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
          <button class="btn btn-block btn-danger" (click)="borrarTienda(tienda.id)">Borrar</button>
        </div>
      </div>

      <form action="">
        <form class="animated bounceIn" (ngSubmit)="actualizarTienda(tienda)" #NuevaTiendaForm="ngForm">
          <div class="form-group">
            <label>Tienda</label>

            <input required
                   minlength="4"
                   type="text"
                   class="form-control"
                   placeholder="Digite un nombre de tienda como: Adidas"
                   name="nombre"
                   [(ngModel)]="tienda.nombre"
                   #nombre="ngModel"
                   #nombreElm>
          </div>
          <button [disabled]="disableButtons.NuevaTiendaFormularioButtom||!NuevaTiendaForm.valid" type="submit" class="btn btn-block btn-success">Crear</button>
        </form>
      </form>
    </div>
  </div>


</div>
